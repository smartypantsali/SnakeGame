<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/snake.css">
    </head>
    <body> 
        <div class="score" id="score">Score: 0</div>
        <script src="js/snake.js"></script>
        <div class="instruction">Press W to move up</div>
        <div class="instruction">Press S to move down</div>
        <div class="instruction">Press D to move right</div>
        <div class="instruction">Press A to move left</div>
        <div class="instruction">Push space to pause the game</div>
        <div class="instruction">Press F5 to refresh the game if you die</div>
    </body>
</html>
